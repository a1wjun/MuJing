name: Build FFmpeg for MacOS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-13, macos-latest ]
        include:
          - os: macos-13
            arch: x86_64
            artifact_name: ffmpeg-macos-x86_64
          - os: macos-latest
            arch: aarch64
            artifact_name: ffmpeg-macos-aarch64

    steps:
      - name: Prepare tools & deps
        run: |
          # Use brew to install build dependencies (add cmake for whisper.cpp)
          brew update
          brew install automake libtool nasm pkg-config yasm cmake
          echo "NPROC=$(sysctl -n hw.ncpu)" >> $GITHUB_ENV

      - name: Download FFmpeg source code
        run: |
          git clone https://git.ffmpeg.org/ffmpeg.git ffmpeg
          cd ffmpeg

      - name: Clone & Build whisper.cpp (static only)
        run: |
          set -euo pipefail
          PREFIX="$GITHUB_WORKSPACE/local"
          mkdir -p "$PREFIX"
          git clone https://github.com/ggerganov/whisper.cpp.git
          cd whisper.cpp
          mkdir -p build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_INSTALL_PREFIX="${PREFIX}" \
                -DWHISPER_BUILD_TESTS=OFF \
                -DWHISPER_BUILD_EXAMPLES=OFF \
                -DWHISPER_BUILD_SHARED_LIB=OFF \
                -DGGML_SHARED=OFF \
                -DWHISPER_NO_ACCELERATE=OFF \
                -DBUILD_SHARED_LIBS=OFF \
                ..
          cmake --build . --config Release -j ${NPROC}
          cmake --install .
          
          # 验证只有静态库被安装
          echo "--- Installed libraries ---"
          find "${PREFIX}/lib" -name "*.a" -o -name "*.dylib" -o -name "*.so" | sort
          
          # 确保没有动态库
          if find "${PREFIX}/lib" -name "*.dylib" -o -name "*.so" | head -1 | grep -q .; then
            echo "ERROR: Found dynamic libraries, but we want static only!"
            exit 1
          fi
          
          PC_DIR="${PREFIX}/lib/pkgconfig"
          mkdir -p "$PC_DIR"
          if [ ! -f "$PC_DIR/libwhisper.pc" ]; then
            # 创建 pkg-config 文件，确保包含所有必要的静态链接标志
            printf '%s\n' \
              'prefix=${pcfiledir}/../..' \
              'exec_prefix=${prefix}' \
              'libdir=${exec_prefix}/lib' \
              'includedir=${prefix}/include' \
              '' \
              'Name: libwhisper' \
              'Description: whisper.cpp inference library' \
              'Version: 1.0' \
              'Libs: -L${libdir} -lwhisper -lggml' \
              'Libs.private: -framework Accelerate -lc++' \
              'Cflags: -I${includedir}' \
              > "$PC_DIR/libwhisper.pc"
          fi
          
          echo '--- Validating pkg-config ---'
          PKG_CONFIG_PATH="${PREFIX}/lib/pkgconfig" pkg-config --modversion libwhisper || { echo 'libwhisper.pc validation failed'; exit 1; }
          PKG_CONFIG_PATH="${PREFIX}/lib/pkgconfig" pkg-config --cflags libwhisper
          PKG_CONFIG_PATH="${PREFIX}/lib/pkgconfig" pkg-config --libs --static libwhisper

      - name: Configure FFmpeg (detect whisper support)
        run: |
          set -euo pipefail
          cd ffmpeg
          PREFIX="$GITHUB_WORKSPACE/local"
          export PKG_CONFIG_PATH="${PREFIX}/lib/pkgconfig:${PKG_CONFIG_PATH:-}"
          EXTRA_CFLAGS="-I${PREFIX}/include"
          EXTRA_LDFLAGS="-L${PREFIX}/lib"
          ./configure --disable-everything \
            --disable-ffprobe \
            --enable-ffmpeg \
            --enable-avutil \
            --enable-avcodec \
            --enable-avformat \
            --enable-avfilter \
            --enable-swresample \
            --enable-protocol=file \
            --enable-static \
            --disable-shared \
            --disable-autodetect \
            --enable-whisper \
            --enable-filter=whisper \
            --enable-decoder=srt \
            --enable-decoder=movtext \
            --enable-decoder=webvtt \
            --enable-decoder=ass \
            --enable-decoder=ssa \
            --enable-decoder=subrip \
            --enable-encoder=srt \
            --enable-encoder=subrip \
            --enable-encoder=movtext \
            --enable-demuxer=mov \
            --enable-demuxer=matroska \
            --enable-demuxer=ass \
            --enable-demuxer=srt \
            --enable-demuxer=webvtt \
            --enable-muxer=srt \
            --enable-demuxer=wav \
            --enable-demuxer=mp3 \
            --enable-demuxer=aac \
            --enable-decoder=pcm_s16le \
            --enable-decoder=mp3 \
            --enable-decoder=aac \
            --pkg-config-flags="--static" \
            --extra-cflags="$EXTRA_CFLAGS" \
            --extra-ldflags="$EXTRA_LDFLAGS -framework Accelerate"

      - name: Build & Install FFmpeg
        run: |
          set -euo pipefail
          cd ffmpeg
            make -j ${NPROC}
            sudo make install

      - name: Verify static linking
        run: |
          otool -L /usr/local/bin/ffmpeg || true
          file /usr/local/bin/ffmpeg || true
          /usr/local/bin/ffmpeg -hide_banner -filters | grep -i whisper || echo "Whisper filter not found"

      - name: Basic Functional Tests (codecs + whisper presence)
        run: |
          set -euo pipefail
          /usr/local/bin/ffmpeg -version
          /usr/local/bin/ffmpeg -encoders | grep -E "(srt|subrip|movtext)" || echo "Subtitle encoders missing"
          /usr/local/bin/ffmpeg -decoders | grep -E "(srt|movtext|webvtt|ass|ssa)" || echo "Subtitle decoders missing"
          /usr/local/bin/ffmpeg -decoders | grep -E "(mp3|aac|pcm_s16le)" || echo "Audio decoders missing"
          /usr/local/bin/ffmpeg -formats | grep -E "(mov|matroska|srt|wav|mp3|aac)" || echo "Some formats missing"
          /usr/local/bin/ffmpeg -hide_banner -filters | grep -i whisper || echo "Whisper filter missing"

      - name: Upload artifact (ffmpeg binary only)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: /usr/local/bin/ffmpeg
